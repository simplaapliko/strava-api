def versions = [:]
versions.kotlin = "1.9.22"
versions.retrofit = "2.9.0"
ext.versions = versions


def deps = [:]

deps.gson = "com.google.code.gson:gson:2.10.1"
deps.json = "org.json:json:20200518"

def kotlin = [:]
kotlin.stdlib = "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
deps.kotlin = kotlin

def okhttp = [:]
okhttp.client = "com.squareup.okhttp3:okhttp:4.12.0"
